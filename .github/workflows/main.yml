name: Build WAR file

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean install sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=mvila-esliceu -D
sonar.login=b36a6f9a1c5cdfe82e1d7951fc1ec1556336e2b6

      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: SayBigNumber
        path: target/SayBigNumber.war
