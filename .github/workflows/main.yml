name: Build WAR file

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build and analyze
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=net.esliceu:SayBigNumber



    - name: Build
      run: mvn clean package #install sonar:sonar

    - name: Deploy
      uses: appleboy/scp-action@master
      with:
        host: "ssh.cfgs.esliceu.net"
        port: 25122
        username: root
        password: Entorns23!
        source: "target/SayBigNumber.war"
        target: "/var/lib/tomcat9/webapps/"
        strip_components: 1
        
    - name: Test
      uses: matt-ball/newman-action@v1.0.4
      with:
        collection: "tests/Say Big Numbers.postman_collection.json"
        environment: "tests/env/EsLiceu.postman_environment.json"
